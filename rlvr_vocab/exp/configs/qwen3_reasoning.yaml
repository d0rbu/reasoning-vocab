# Model configuration for Qwen3 with reasoning vocabulary

model_name: "Qwen/Qwen3-0.6B"
reasoning_vocab_size: 0  # 0 for baseline, n_s for full reasoning vocab

# Model parameters (will be loaded from pretrained model)
# hidden_size: determined by model
# vocab_size: determined by model

# Reasoning settings
reasoning_start_token: "<think>"
reasoning_end_token: "</think>"

