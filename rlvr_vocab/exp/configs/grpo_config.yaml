# GRPO training configuration

# Training hyperparameters
learning_rate: 5.0e-6
batch_size: 8
grpo_epochs: 4
max_length: 1024
gradient_accumulation_steps: 1

# Optimization
warmup_steps: 100
weight_decay: 0.01
max_grad_norm: 1.0

# Logging and checkpointing
logging_steps: 10
save_steps: 500
save_total_limit: 3
output_dir: "./out/grpo_training"

# GRPO specific
num_generations: 4
temperature: 0.7
top_p: 0.9

