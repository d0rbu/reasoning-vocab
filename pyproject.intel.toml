[project]
name = "rlvr-vocab"
version = "0.1.0"
description = "RLVR + Vocabulary Expansion for LLM Post-Training"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
dependencies = [
    "torch>=2.9.0",
    "pytorch-triton-xpu",
    "oneccl-bind-pt==2.8.0+xpu",
    "transformers>=4.40.0",
    "scikit-learn>=1.7.2",
    "datasets>=2.18.0",
    "accelerate>=0.28.0",
    "trl>=0.8.0",
    "peft>=0.10.0",
    "matplotlib>=3.8.0",
    "numpy>=1.24.0",
    "pyyaml>=6.0",
    "tqdm>=4.66.0",
    "hydra-core>=1.3.0",
    "wandb>=0.16.0",
    "loguru>=0.7.0",
    "math-verify>=0.8.0",
    "scikit-learn>=1.3.0",
    "jaxtyping>=0.3.3",
    "nvitop>=1.6.0",
    "oneccl",
    "mkl",
    "onemkl-sycl-blas",
    "onemkl-sycl-dft",
    "onemkl-sycl-lapack",
    "onemkl-sycl-rng",
    "onemkl-sycl-sparse",
    "torchvision",
    "torchaudio",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pre-commit>=3.6.0",
    "ruff>=0.6.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["core", "exp", "viz"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "N", "B"]
extend-select = ["I", "E", "F", "UP", "N", "B"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "F821",  # Undefined name (needed for jaxtyping dimension variables)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.coverage.run]
source = ["core", "exp", "viz"]
omit = ["*/test/*", "*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
]


[[tool.uv.index]]
name = "intel-xpu"
url = "https://pytorch-extension.intel.com/release-whl/stable/xpu/us/"
explicit = true

[[tool.uv.index]]
name = "torch-xpu"
url = "https://download.pytorch.org/whl/xpu"
explicit = true

[tool.uv.sources]
oneccl-bind-pt = { index = "intel-xpu" }
torch = { index = "torch-xpu" }
torchvision = { index = "torch-xpu" }
torchaudio = { index = "torch-xpu" }
pytorch-triton-xpu = { index = "torch-xpu" }
